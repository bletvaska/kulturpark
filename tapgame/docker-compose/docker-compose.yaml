services:
  core:
    image: bletvaska/gaussgame-core:latest
    pull_policy: always
#    build: ..
    depends_on:
      - mosquitto
    restart: always
    environment:
      TAPGAME_BROKER: mosquitto
      TAPGAME_DB_URI: sqlite:////app/db.sqlite
    volumes:
      - ./app:/app
    command: [ "python3", "-m", "tapgame"]


  bridge:
    image: bletvaska/gaussgame-core:latest
    pull_policy: always
    depends_on:
    - mosquitto
    restart: always
    privileged: true
    user: root:root
    environment:
      TAPGAME_BROKER: mosquitto
    devices:
    - /dev/gpiomem
    - /dev/gpiomem4
    command: tapbridge


  ui:
    image: dillir/gauss-frontend:latest
    pull_policy: always
    depends_on:
      - mosquitto
      - core
    restart: always
    ports:
      - 80:80


  mosquitto:
    # url: https://hub.docker.com/_/eclipse-mosquitto
    image: eclipse-mosquitto:2.0-openssl
    restart: always
    ports:
    - 8000:8000
    - 1883:1883
    volumes:
      - ./mosquitto:/mosquitto/config:ro


