[project]
name = "tapgame"
version = "2025.2.5"
description = "Tap Game for Kulturpark KoÅ¡ice"
authors = [
    {name = "mirek", email = "mirek@cnl.sk"},
    {name = "juraj"},
    {name = "vlado"},
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "paho-mqtt (>=2.1.0,<3.0.0)",
    "pydantic-settings (>=2.7.1,<3.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "sqlmodel (>=0.0.22,<0.0.23)",
