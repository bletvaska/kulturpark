    # "numpy (>=2.2.2,<3.0.0)"
    # pigpio
    # lgpio
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ipython = "^8.31.0"
ruff = "^0.9.3"
litecli = "^1.14.3"
# numpy = "^2.2.2"
# matplotlib = "^3.10.0"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
indent-style = "space"


[project.scripts]
tapbridge = 'tapgame.bridge:main'
